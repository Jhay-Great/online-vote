<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="baseStyle.css" />
    <link rel="stylesheet" href="form.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">
        <a href="#sign-up" class="" > <h1>Sign In</h1> </a>
        <a href="#log-in"> <h1>Log-In</h1> </a>
      </div>
      <!-- Form start -->
      <form action="">
        <div class="name-field form-fields">
          <input type="text" placeholder="" required class="name" id="name" />
          <label for="name"> Name </label>
        </div>

        <div class="email-field form-fields">
          <input id="email" type="email" placeholder="" required class="email" />
          <label for="email">Email</label>
        </div>

        <div class="nationality-field form-fields">
          <input id="nationality" type="text" placeholder="" class="nationality">
          <label for="nationality">Nationality</label>
        </div>

        <div class="password-field form-fields">
          <input type="password" name="" id="password" placeholder="">
          <label for="password">Password</label>
        </div>
        
        <div class="confirm-password form-fields">
          <input type="password" name="" id="confirm-password" placeholder="">
          <label for="confirm-password">Confirm Password</label>
        </div>

        <!-- <input type="date" class="dob">

        <label for="serial-numbers">Card number</label>

        <label for="yes">Yes</label>
        <input type="radio" name="card-number" id="yes" >
        <label for="no">No</label>
        <input type="radio" name="card-number" id="no" >

        <input type="number" name="" id="" placeholder="Unique Serial Number"> -->

        <!-- <textarea
          name=""
          id="description"
          cols="30"
          rows="10"
          placeholder="Describe the purpose of vote and what you want to achieve."
        ></textarea> -->

        <input type="submit" value="Submit" />
        
        <!-- Other means to sign up -->
        <div class="alternatives-accounts">
          <div class="google_signup acc-container">
          <span class="google-logo">
            <img src="./assets/google-fill.svg" alt="google-logo">
          </span>
          <button class="acc">Google</button>
        </div>
        <div class="linkedIn_signup acc-container">
          <span class="linkedIn-logo">
            <img src="./assets/linkedin-box-fill.svg" alt="">
          </span>
          <button class="acc">LinkedIn</button>
        </div>
        <div class="twitter_signup acc-container">
          <span class="twitter-logo">
            <img src="./assets/twitter-x-fill.svg" alt="">
          </span>
          <button class="acc">Twitter</button>
        </div>
      </div>
      <!-- Other markups -->
      <div class="pop-up_container hidden">
        <p class="pop-up">Done. Thank you</p>
        <button class="okay-btn">Okay</button>
      </div>
    </div>
  </form>
  <!-- Form end -->
    <!-- Overlay -->
    <div class="overlay hidden"></div>
  </body>
</html>
