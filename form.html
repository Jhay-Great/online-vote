<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Sign up</title>
    <link rel="stylesheet" href="./styles/baseStyle.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <h1 class="heading">
        Sign Up
      </h1>
      <form action="">
        <!-- Name -->
        <div class="name-field form-fields">
          <input type="text" placeholder="" required class="name" id="name" />
          <label for="name"> Name </label>
        </div>
        
        <!-- Email -->
        <div class="email-field form-fields">
          <input type="email" name="Email-Address" id="email" required class="email" placeholder="">
          <label for="email">Email</label>
        </div>
  
        <!-- Password -->
        <div class="password-field form-fields password">
          <input type="password" name="my-password" id="password" placeholder="" required>
          <label for="password">Password</label>
          <!-- visible password -->
          <button class="visible">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 16c2.206 0 4-1.794 4-4V6c0-2.217-1.785-4.021-3.979-4.021a.933.933 0 0 0-.209.025A4.006 4.006 0 0 0 8 6v6c0 2.206 1.794 4 4 4z"/><path d="M11 19.931V22h2v-2.069c3.939-.495 7-3.858 7-7.931h-2c0 3.309-2.691 6-6 6s-6-2.691-6-6H4c0 4.072 3.061 7.436 7 7.931z"/></svg>
          </button>
        </div>
        <p class="helper-text hidden">password should be eight(8) letters long</p>
        
        <!-- Confirming password -->
        <div class="confirm-password form-fields password">
          <input type="password" name="" id="confirm-password" placeholder="" required>
          <label for="confirm-password">Confirm Password</label>
          <!-- visible password -->
          <button class="visible">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 16c2.206 0 4-1.794 4-4V6c0-2.217-1.785-4.021-3.979-4.021a.933.933 0 0 0-.209.025A4.006 4.006 0 0 0 8 6v6c0 2.206 1.794 4 4 4z"/><path d="M11 19.931V22h2v-2.069c3.939-.495 7-3.858 7-7.931h-2c0 3.309-2.691 6-6 6s-6-2.691-6-6H4c0 4.072 3.061 7.436 7 7.931z"/></svg>
          </button>
        </div>
        <p class="helper-text hidden">password should be eight(8) letters long</p>
  
        <!-- password help -->
        <a href="#" class="small-text password-help">Forgotten your password?</a>
  
        <input type="submit" value="Submit" class="submit-btn">
      </form>
  
      <!-- alternative log -->
      <div class="alternatives-accounts">
        
        <!-- Google btn with svg -->

        </button>

        <button  class="accounts">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.2125 5.65605C21.4491 5.99375 20.6395 6.21555 19.8106 6.31411C20.6839 5.79132 21.3374 4.9689 21.6493 4.00005C20.8287 4.48761 19.9305 4.83077 18.9938 5.01461C18.2031 4.17106 17.098 3.69303 15.9418 3.69434C13.6326 3.69434 11.7597 5.56661 11.7597 7.87683C11.7597 8.20458 11.7973 8.52242 11.8676 8.82909C8.39047 8.65404 5.31007 6.99005 3.24678 4.45941C2.87529 5.09767 2.68005 5.82318 2.68104 6.56167C2.68104 8.01259 3.4196 9.29324 4.54149 10.043C3.87737 10.022 3.22788 9.84264 2.64718 9.51973C2.64654 9.5373 2.64654 9.55487 2.64654 9.57148C2.64654 11.5984 4.08819 13.2892 6.00199 13.6731C5.6428 13.7703 5.27232 13.8194 4.90022 13.8191C4.62997 13.8191 4.36771 13.7942 4.11279 13.7453C4.64531 15.4065 6.18886 16.6159 8.0196 16.6491C6.53813 17.8118 4.70869 18.4426 2.82543 18.4399C2.49212 18.4402 2.15909 18.4205 1.82812 18.3811C3.74004 19.6102 5.96552 20.2625 8.23842 20.2601C15.9316 20.2601 20.138 13.8875 20.138 8.36111C20.138 8.1803 20.1336 7.99886 20.1256 7.81997C20.9443 7.22845 21.651 6.49567 22.2125 5.65605Z"></path></svg>
          </span>
          <span>Twitter</span>
        </button>
      </div>
  
      <!-- switching to sign in -->
      <div class="sign-in other-features">
        <p class="small-text">Already have an account?</p>
        <button>
          <a href="logIn.html">Login</a>
        </button>
      </div>
    </div>

    <!-- Other markups -->
      <div class="pop-up_container hidden">
        <p class="pop-up">Done. Thank you</p>
        <button class="okay-btn">Okay</button>
      </div>
