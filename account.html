<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="baseStyle.css" />
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <div class="user-container">
      <header>
        <nav>
          <ul>
            <li class="nav-list" data-id="#get-started">Get Started</li>
            <li class="nav-list" data-id="#about-us">About</li>
            <li class="nav-list" data-id="#contact">Contact</li>
          </ul>
          <!-- user details -->
          <section class="user-details">
            <p class="username">Username</p>
            <div class="user-id-initials">
              <span class="initial"> U </span>
            </div>
            <div class="notification">
              <img src="./assets/google-fill.svg" alt="notification logo" />
            </div>
          </section>
        </nav>
      </header>
      <main>
        <!-- left aside -->
        <aside class="left-aside"></aside>
        <!-- main section -->
        <section class="main-section">
            <section class="heading">
                <h1>User Page Info</h1>
            </section>
            <section class="data-section">
                <p>No data available currently</p>
            </section>
        </section>
        <!-- right aside -->
        <aside class="right-aside">
            <div class="top">
              <section class="top-heading">
                  <h2>User Page Info</h2>
              </section>
              <section class="top-data-section">
                  <p>No data available currently</p>
              </section>
            </div>
            <div class="bottom">
                <div class="top">
                    <section class="bottom-heading">
                        <h2>User Page Info</h2>
                    </section>
                    <section class="bottom-data-section">
                        <p>No data available currently</p>
                    </section>
                </div>
            </div>
        </aside>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
