  <div class="form-container">
    <h1 class="heading">
      Login
    </h1>
    <form action="">
      <div class="email-field form-fields">
        <label for="email">Email</label>
        <input type="email" name="Email-Address" id="email" required class="email">
      </div>

      <!-- Password -->
      <div class="password-field form-fields">
        <label for="password">Password</label>
        <input type="password" name="my-password" id="password">
      </div>

      <!-- password help -->
      <a href="#" class="small-text password-help">Forgotten your password?</a>

      <input type="submit" value="Submit" class="submit-btn">
    </form>
